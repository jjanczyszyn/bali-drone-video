<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Dark background -->
  <rect width="100" height="100" fill="#1a1a1a" rx="20"/>

  <!-- Drone body (center) -->
  <circle cx="50" cy="50" r="8" fill="#00d4ff"/>

  <!-- Propeller arms -->
  <line x1="50" y1="50" x2="25" y2="25" stroke="#00d4ff" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="75" y2="25" stroke="#00d4ff" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="25" y2="75" stroke="#00d4ff" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="75" y2="75" stroke="#00d4ff" stroke-width="3" stroke-linecap="round"/>

  <!-- Propellers -->
  <circle cx="25" cy="25" r="6" fill="none" stroke="#00d4ff" stroke-width="2"/>
  <circle cx="75" cy="25" r="6" fill="none" stroke="#00d4ff" stroke-width="2"/>
  <circle cx="25" cy="75" r="6" fill="none" stroke="#00d4ff" stroke-width="2"/>
  <circle cx="75" cy="75" r="6" fill="none" stroke="#00d4ff" stroke-width="2"/>

  <!-- Camera lens -->
  <circle cx="50" cy="50" r="4" fill="#1a1a1a"/>
</svg>
